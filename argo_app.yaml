
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: erpnext
  namespace: argocd
spec:
  destination:
    namespace: erpnext
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://helm.erpnext.com
    chart: erpnext
    targetRevision: 1.0.20
    helm:
      valueFiles:
        - values/values_custom.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true

